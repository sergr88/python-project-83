{% extends "layout.html" %}

{% block content %}
  <h1>Сайты</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Дата добавления</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
          <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('urls_show', id=url.id) }}">{{ url.name }}</a></td>
            <td>{{ url.created_at }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
